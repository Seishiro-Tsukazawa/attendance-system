<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWAアイコン生成ツール</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon-preview img {
            border: 1px solid #ccc;
            display: block;
            margin-bottom: 5px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>PWAアイコン生成ツール</h1>
    <p>logo.pngから各サイズのアイコンを自動生成します</p>
    
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="generateIcons()">アイコン生成</button>
    
    <div id="preview"></div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        let sourceImage = null;
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    sourceImage = img;
                    console.log('画像読み込み完了:', img.width, 'x', img.height);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        function generateIcons() {
            if (!sourceImage) {
                alert('先に画像を選択してください');
                return;
            }
            
            const preview = document.getElementById('preview');
            preview.innerHTML = '<h2>生成されたアイコン（右クリックで保存）</h2>';
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            sizes.forEach(size => {
                canvas.width = size;
                canvas.height = size;
                
                // 背景を白に
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, size, size);
                
                // 画像を中央に配置（アスペクト比を維持）
                const scale = Math.min(size / sourceImage.width, size / sourceImage.height) * 0.9;
                const w = sourceImage.width * scale;
                const h = sourceImage.height * scale;
                const x = (size - w) / 2;
                const y = (size - h) / 2;
                
                ctx.drawImage(sourceImage, x, y, w, h);
                
                // プレビュー表示
                const dataUrl = canvas.toDataURL('image/png');
                const div = document.createElement('div');
                div.className = 'icon-preview';
                div.innerHTML = `
                    <img src="${dataUrl}" width="${size}" height="${size}">
                    <div>${size}x${size}</div>
                    <a href="${dataUrl}" download="icon-${size}x${size}.png">ダウンロード</a>
                `;
                preview.appendChild(div);
            });
        }
    </script>
</body>
</html>
